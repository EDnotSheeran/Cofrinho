<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofrinho</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap');
       * {
           margin: 0;
           padding: 0;
           user-select: none;
           box-sizing: border-box;
           font-size: 'Poppins', sans-serif;
       }
       .sidebar {
           position: fixed;
           width: 250px;
           height: 100%;
           left: 0;
           background: #1b1b1b;
       }
       .sidebar .text {
            color: white;
            font-size: 25px;
            font-weight: 600;
            line-height: 65px;
            text-align: center;
            background: #1e1e1e;
            letter-spacing: 1px;
       }
       nav ul {
           background: #1b1b1b;
           height: 100%;
           width: 100%;
           list-style: none;
       }
       nav ul li {
           line-height: 60px;
           border-bottom: 1px solid rgba(255,255,255,.1);
       }
       nav ul li a {
           position: relative;
           color: white;
           text-decoration: none;
           font-size: 18px;
           padding-left: 18px;
           padding-left: 40px;
           font-weight: 500;
           display: block;
           width: 100%;
           border-left: 3px solid transparent;
       }
       nav ul li a svg {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            fill: white;
            transition: transform 0.4s;
       }
       nav ul li a:hover {
           color: cyan;
           background: #1e1e1e;
           border-left-color: cyan;
       }
       nav ul li a:hover svg {
            fill: cyan;
            transform: translateY(-50%) rotate(-180deg);
       }
       nav ul ul {
           position: static;
           display: none;
       }
       nav ul ul li {
            line-height: 42px;
            border-bottom: none;
       }
       nav ul ul li a {
            font-size: 17px;
            color: #e6e6e6;
            padding-left: 80px;
       }
    </style>
</head>
